
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Monster Prompt Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #f9cb40;
      border-bottom: 2px solid #f9cb40;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a40;
      color: #f0f0f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f9cb40;
      color: #1e1e2f;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    #output {
      margin-top: 20px;
      background-color: #2a2a40;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #f9cb40;
      white-space: pre-line;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>PF2e Monster Prompt Generator</h1>

  <div class="toggle">
    <label for="referenceToggle">Will you be providing a reference image?</label>
    <input type="checkbox" id="referenceToggle">
  </div>

  <div class="toggle">
    <label for="specificToggle">Is this a specific PF2e creature?</label>
    <input type="checkbox" id="specificToggle" onchange="toggleFields()">
  </div>

  <div id="specificFields">
    <label for="name">Creature Name:</label>
    <input type="text" id="name" placeholder="e.g., Choker, Basilisk, Owlbear">

    <label for="unique">Unique Features:</label>
    <input type="text" id="unique" placeholder="e.g., extra limbs, molten eyes, armored hide">

    <label for="poseSpecific">Creature Pose:</label>
    <input type="text" id="poseSpecific" placeholder="e.g., rearing up, crouching, flying">

    <label for="demeanorSpecific">Creature Demeanor:</label>
    <input type="text" id="demeanorSpecific" placeholder="e.g., aggressive, curious, regal">
  </div>

  <div id="customFields" style="display: none;">
    <label for="family">Creature Family:</label>
    <input type="text" id="family" placeholder="e.g., dragon, ooze, undead">

    <label for="color">Creature Color or Patterns:</label>
    <input type="text" id="color" placeholder="e.g., iridescent scales, striped fur">

    <label for="customFeatures">Unique Creature Features:</label>
    <input type="text" id="customFeatures" placeholder="e.g., glowing veins, bone protrusions">

    <label for="temperament">Creature Temperament:</label>
    <input type="text" id="temperament" placeholder="e.g., aggressive, curious, playful">

    <label for="pose">Creature Pose:</label>
    <input type="text" id="pose" placeholder="e.g., rearing up, crouching, flying">
  </div>

  <button onclick="generateMonsterPrompt()">Generate Monster Prompt</button>
  <button onclick="generateRandom()">Generate Random Creature</button>

  <div id="output"></div>
  <button onclick="copyPromptToClipboard()">Copy to Clipboard</button>

  <script>
    const families = ["dragon", "fey", "ooze", "undead", "plant", "construct", "aberration", "fiend", "celestial", "elemental",
                      "beast", "vermin", "golem", "hag", "nymph", "giant", "sprite", "lycanthrope", "goblin", "troglodyte"];
    const colors = ["glowing crimson scales", "striped fur", "mottled hide", "glimmering chitin", "ashen feathers", "veined skin",
                    "obsidian armor", "molten gold eyes", "phantasmal glow", "eerie translucence", "patchy mold", "ethereal shimmer",
                    "crystalline plates", "leathery patches", "liquid mercury texture", "thorny outgrowths", "veins of fire",
                    "slime-coated skin", "stone-plated flesh", "misty aura", "dark streaks", "sunburst markings", "arcane glyphs",
                    "sandy texture", "mirror sheen", "iridescent sheen", "chained hide", "cursed runes", "fractal fur", "glowing veins"];
    const features = [...colors];  // Using same values for simplicity
    const temperaments = ["aggressive", "curious", "playful", "menacing", "regal", "skittish", "protective", "sleepy", "territorial",
                          "brooding", "chaotic", "calculating", "hungry", "mournful", "vengeful", "jubilant", "cunning", "ravenous",
                          "elusive", "mischievous", "stoic", "zealous", "savage", "guarded", "bashful", "violent", "obedient",
                          "haunting", "frenzied", "serene"];
    const poses = ["rearing up", "crouching", "flying", "coiled", "charging", "lunging", "resting", "howling", "climbing", "digging",
                   "defensive stance", "sprawled", "slithering", "gliding", "poised to strike", "floating", "perched", "stalking",
                   "burrowing", "entangled", "sitting", "standing tall", "snarling", "kneeling", "bellowing", "levitating", "diving",
                   "ambushing", "vaulting", "dancing"];

    function toggleFields() {
      const specific = document.getElementById("specificToggle").checked;
      document.getElementById("specificFields").style.display = specific ? "block" : "none";
      document.getElementById("customFields").style.display = specific ? "none" : "block";
    }

    function generateMonsterPrompt() {
      const useRef = document.getElementById("referenceToggle").checked;
      const isSpecific = document.getElementById("specificToggle").checked;
      let prompt = "enhance this prompt and then generate a token based off the enhanced prompt\n\n";
      if (useRef) prompt += "based off this reference image\n";

      if (isSpecific) {
        const name = document.getElementById("name").value;
        const unique = document.getElementById("unique").value;
        const pose = document.getElementById("poseSpecific").value;
        const demeanor = document.getElementById("demeanorSpecific").value;
        prompt += `Generate a full-body isometric top-down token for use with FoundryVTT, styled after detailed Pathfinder 2e artwork.\n`;
        prompt += `The token is of the creature "${name}" with the following unique features: ${unique}.\n`;
        prompt += `Its demeanor is ${demeanor}, and it's posed ${pose}.\n`;
      } else {
        const family = document.getElementById("family").value;
        const color = document.getElementById("color").value;
        const features = document.getElementById("customFeatures").value;
        const temperament = document.getElementById("temperament").value;
        const pose = document.getElementById("pose").value;
        prompt += `Generate a full-body isometric top-down token for use with FoundryVTT, styled after detailed Pathfinder 2e artwork.\n`;
        prompt += `The token is of a creature from the ${family} family with ${color}, featuring ${features}.\n`;
        prompt += `Its demeanor is ${temperament}, and it's posed ${pose}.\n`;
      }

      prompt += `The token should be a .png file with a transparent background in an isometric top-down perspective.`;
      document.getElementById("output").innerText = prompt;
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateRandom() {
      const isSpecific = document.getElementById("specificToggle").checked;

      if (isSpecific) {
        if (!document.getElementById("name").value)
          document.getElementById("name").value = "Unknown Horror";
        if (!document.getElementById("unique").value)
          document.getElementById("unique").value = getRandom(features);
        if (!document.getElementById("poseSpecific").value)
          document.getElementById("poseSpecific").value = getRandom(poses);
        if (!document.getElementById("demeanorSpecific").value)
          document.getElementById("demeanorSpecific").value = getRandom(temperaments);
      } else {
        if (!document.getElementById("family").value)
          document.getElementById("family").value = getRandom(families);
        if (!document.getElementById("color").value)
          document.getElementById("color").value = getRandom(colors);
        if (!document.getElementById("customFeatures").value)
          document.getElementById("customFeatures").value = getRandom(features);
        if (!document.getElementById("temperament").value)
          document.getElementById("temperament").value = getRandom(temperaments);
        if (!document.getElementById("pose").value)
          document.getElementById("pose").value = getRandom(poses);
      }
    }

    function copyPromptToClipboard() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Prompt copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>

</body>
</html>
